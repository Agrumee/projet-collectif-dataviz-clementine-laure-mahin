<head>
    <meta charset="UTF-8" />

<body>
    <a href="solarsystem-accueil.html">Accueil</a>
    <div class="loaderbb8">
    </div>

    <div class="accueil">
        <span id="onglet-planetdex">
            <button></button>
        </span>
    </div>

    <div class="planetdex">
        <div class="titre">
            <div class="partie-gauche">
                <div class="losange-container">
                    <img class="losange" src="Banque images/Elements de décors/Losange.png" />
                    <span id="Numero">N° ???</span>
                </div>
                <span id="planet-name"></span>
            </div>

            <div class="partie-droite">
                <span id="logo-type"><img id="type" src="Banque images/Logo éléments/Inconnu.png" /></span>
                <span id="planet-type"> ??? </span>
                <span id="logo-type2"></span>
                <span id="planet-type2"></span>
            </div>
        </div>



        <div class="corpus">
            <div class="image">
                <div id="planet-portrait" class="planet-img-container">
                    <span id="planet-portrait">
                        <img class="planet-img" alt="Visuel de la planète" title="Visuel de la planète"
                            src="Banque images/Portraits planètes/unknown.png">
                    </span>
                </div>
            </div>

            <div class="details">
                <div class="diametre">
                    <span id="data-diametre">
                        <img id="logo-diametre" alt="Diamètre" title="Diamètre"
                            src="Banque images/Elements de décors/diamètre.png" />
                    </span>
                    <span id="planet-diameter"> ??? </span><br>
                </div>

                <div class="climat-container">
                    <img class="climat" src="Banque images/Elements de décors/Coup de peinture.png" />
                    <span id="data-climat">Climat : </span>
                </div>
                <span id="planet-climate"> ??? </span><br>

                <div class="population-container">
                    <img class="population" src="Banque images/Elements de décors/Coup de peinture.png" />
                    <span id="data-population">Population totale : </span>
                </div>
                <span id="planet-population"> ??? </span>
            </div>
        </div>

        <div class="resume">
            <span id="planet-context"></span>
        </div>
    </div>

    <!-- Seconde section : -->
