<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Planètdex</title>
</head>

<body>
    <!-- On divise notre page web en deux section : la première section permet d'afficher les données de la planète "séléctionnée" 
    La seconde division prend la forme d'une liste et permet de naviguer dans la liste des planètes-->

    <!-- Première section : -->
    <div id="planet-info">
        <p>N°</p>

        <p><span id="planet-name">
                <!-- Ici avec JS on intègre un texte  -->
            </span></p>

        <p><span id="planet-type">
                <!-- ici on intègre plutôt un logo + le texte qui va avec -->
            </span></p>

        <p>
            <!-- Ici on peut par exemple intégré un logo qui permettra de définir le climat -->
            <span id="planet-climate"></span>
        </p>

        <p>
            <!-- Ici on peut par exemple intégré un logo qui permettra de définir le diamètre -->
            <span id="planet-diameter"></span>
        </p>

        <p>
            Population totale : 
            <!-- Ici on intègrera le nombre d'habitants -->
            <span id="planet-population"></span>
        </p>

        <p>
            <!-- Ici on contextualise la planète -->
            <span id="planet-context"></span>
        </p>

    </div>

    <!-- Seconde section : -->

    <div id="planetlist">
        <!-- Ici on intégrerait la liste des planètes dans laquelle on souhaitera naviguer. Cette partie sera donc rédigée avec JS. -->
    </div>
</body>
<script src="solarsystem.js"></script>

</html>
