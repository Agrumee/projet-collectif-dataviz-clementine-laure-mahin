<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="solarsystem.css">
    <title>Planètdex</title>
</head>

<body>

    <div class="accueil">
        <div class>
            <span id="onglet-planetdex"></span>
        </div>
    </div>



    <div class="planetdex">
        <div class>
            <span id="onglet-planetdex"></span>
        </div>

        <div class="titre">
            <!-- nom et type de planète -->
            <div class="partie-gauche">
                <span id="Numero">N°</span>
                <span id="planet-name"></span>
            </div>

            <div class="partie-droite">
                <span id="planet-type"></span>
                <span id="planet-type2"></span>
            </div>
        </div>

        <div class="corpus">
            <div class="image">
                <span id="planet-portrait">
                    <img alt="Visuel de la planète" title="Visuel de la planète" src="Banque images/Portraits planètes/unknown.png">
                </span>
                <!-- Ici avec JS on intègre l'image de la planète  -->
            </div>

            <div class="details">
                <div class="climat">
                    <span id="data-climat">Climat : </span>
                    <span id="planet-climate"> ??? </span><br>
                </div>

                <div class="diametre">
                    <span id="data-diametre">
                        <img id="logo-diametre" alt="Diamètre" title="Diamètre" src="Banque images/Icones planètes/diamètre.png"/>
                    </span>
                    <span id="planet-diameter"> ??? </span><br>
                </div>

                <div class="population">
                    <span id="data-population">Population totale : </span>
                    <span id="planet-population"> ??? </span>
                </div>
            </div>
        </div>

        <div class="resume">
            <span id="planet-context"></span>
        </div>
    </div>

    <!-- On divise notre page web en deux section : la première section permet d'afficher les données de la planète "séléctionnée" 
    La seconde division prend la forme d'une liste et permet de naviguer dans la liste des planètes-->

    <!-- Seconde section : -->
    <div id="planetlist">
        <!-- Ici on intégrerait la liste des planètes dans laquelle on souhaitera naviguer. Cette partie sera donc rédigée avec JS. -->

        <form action="#">
            <label for="lang" id="intro-select">Dernières planètes découvertes
            </label>

            <br>
            <select name="planetMenu" id="lang" size="5">
                <option value="1">Tatooine </option>
                <option value="2">Alderaan </option>
                <option value="4">Hoth </option>
                <option value="6">Bespin </option>
                <option value="8">Naboo </option>
                <option value="9">Coruscant </option>
                <option value="10">Kamino </option>
                <option value="11">Geonosis </option>
                <option value="21">Eriadu </option>
                <option value="13">Mustafar </option>
            </select>


        </form>
    </div>


</body>
<script src="solarsystem-annexe.js"></script>
<script src="solarsystem.js"></script>
